{% extends "layout.html" %}
{% block content %}

	<div class="container mt-4">
		<div class="container">
  			<div class="row">
    			<div class="col-lg-4 mt-4">
      				<div class="card" style="width: 18rem;">
  						  <div class="card-header">
    						  Employe
  						  </div>
  						  <ul class="list-group list-group-flush">
    						  <li class="list-group-item">{{ employee.name }}</li>
    						  <li class="list-group-item">{{ employee.department }}</li>
    						  <li class="list-group-item">{{ employee.emp }}</li>
  						  </ul>
              </div>
              <div>
                <a class="btn btn-secondary btn-sm mt-3 mb-1" href="{{url_for('update_employee', employee_id=employee.id)}}">Update</a>
                <button class="btn btn-danger btn-sm mt-3 mb-1" data-bs-toggle="modal" data-bs-target="#deleteModal" >Delete</button>
              </div>
					</div>
  			</div>
		</div>
	</div>
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <form action="{{ url_for('delete_employee', employee_id=employee.id) }}" method="post">
                <input class="btn btn-danger" type="submit" value="Delete" >
              </form>
          </div>
        </div>
      </div>
  </div>
{% endblock content %}
